<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Hanken Grotesk', 'sans-serif']
        }
      }
    }
  </script>

</head>
<body class="flex justify-center items-center h-screen bg-slate-50 max-[550px]:h-auto">
  <div id="main" class="flex max-[550px]:flex-col rounded-2xl shadow-2xl">
    <div id="result" class="rounded-2xl bg-gradient-to-b from-violet-500 to-indigo-700 flex flex-col w-64 text-center px-8 py-6 text-white justify-between items-center max-[550px]:w-full max-[550px]:rounded-b-2xl">
      <h1 class="text-lg font-base text-slate-300 font-bold">Your Result</h1>
      <div id="score" class="bg-gradient-to-b from-violet-500 to-indigo-700 h-36 w-36 rounded-full flex flex-col gap-2 justify-center items-center m-7">
        <span class="text-5xl font-extrabold">76</span>
        <p class="text-xs">of 100</p>
      </div>
      <div class="flex flex-col gap-3">
        <h2 class="text-2xl font-bold">Great</h2>
        <p class="text-sm font-medium text-slate-300 leading-5">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="summary" class="flex flex-col px-6 py-8 w-64 max-[550px]:w-full">
      <h1 class="font-bold text-gray-600 mb-5">Summary</h1>
      <div class="flex flex-col gap-3 text-sm">
        <div class="flex justify-between bg-red-50 rounded-xl p-3 font-medium data-container"></div>
        <div class="flex justify-between bg-yellow-50 rounded-xl p-3 font-medium data-container"></div>
        <div class="flex justify-between bg-green-50 rounded-xl p-3 font-medium data-container"></div>
        <div class="flex justify-between bg-indigo-50 rounded-xl p-3 font-medium data-container"></div>
      </div>
      <button class="mt-5 text-sm bg-gray-700 text-white p-2 rounded-3xl font-medium hover:bg-gradient-to-b from-violet-500 to-indigo-700">Continue</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
